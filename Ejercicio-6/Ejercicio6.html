<!-- Realice una pagina que permita ingresar el nombre, apellido, edad en años, altura en centímetros
y correo electrónico de una persona. Al hacer click sobre un botón llamado ‘enviar’ este debe
realizar las siguiente validaciones:
• El nombre y apellido no pueden estar vacíos y deben ser de un máximo de 50 caracteres.
• La edad no debe ser negativa pero también validar que no sea menor de edad.
• La altura no puede ser negativa y no puede ser mayor a 230 (cm).
• El correo electrónico no puede estar vacío y debe incluir el ‘@’.
Mostrar en un elemento <p> un mensaje con el resultado de las validaciones. Si todas las
validaciones son correctas mostrar el mensaje en verde, en caso contrario en rojo. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario</title>
    <link rel="stylesheet" href="Ejercicio6.css">
</head>
<body>
    <h1>Formulario de Registro</h1>
    <p>Ingrese su nombre aqui <input type="text" id="nombre"></p>
    <p>Ingrese su apellido aqui <input type="text" id="apellido"></p>
    <p>Ingrese su edad aqui <input type="number" min="0" id="edad"></p>
    <p>Ingrese su altura en centimetros aqui <input type="number" min="0" id="altura"></p>
    <p>Ingrese su correo aqui <input type="text" id="correo"></p>
    <button id="Boton">Enviar</button>

    <p id="texto">
        Nombre: <span id="nombreValidacion"></span><br>
        Apellido: <span id="apellidoValidacion"></span><br>
        Edad: <span id="edadValidacion"></span><br>
        Altura: <span id="alturaValidacion"></span><br>
        Correo: <span id="correoValidacion"></span><br>
    </p>

    <script src="Ejercicio6.js"></script>
</body>
</html>
